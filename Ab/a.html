<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景圖精準對齊遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 遊戲容器 */
    .game-container {
      position: relative;
      width: 1200px; /* 設計稿的寬度基準 */
      height: 800px; /* 設計稿的高度基準 */
      background: url('uploaded_image.png') no-repeat center center;
      background-size: cover;
      transform-origin: top left; /* 縮放的起始點 */
    }

    /* 卡片樣式 */
    .draggable {
      position: absolute;
      width: 100px; /* 初始卡片大小，基於設計稿 */
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #90be6d;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      touch-action: none;
      transition: transform 0.3s;
    }

    /* 放置區域 */
    .drop-zone {
      position: absolute;
      border: 2px dashed rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .drop-zone.correct {
      border-color: #90be6d;
      background-color: rgba(144, 190, 109, 0.8);
      color: white;
    }

    /* 全屏按鈕 */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #90be6d;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    .fullscreen-btn:active {
      background-color: #74a357;
    }
  </style>
</head>
<body>
  <!-- 全屏按鈕 -->
  <button class="fullscreen-btn" id="fullscreen-btn">全屏模式2</button>

  <div class="game-container" id="game-container">
    <!-- 卡片 -->
    <div id="card1" class="draggable" style="top: 600px; left: 50px;">離開本國</div>
    <div id="card2" class="draggable" style="top: 600px; left: 250px;">神的應許</div>
    <div id="card3" class="draggable" style="top: 600px; left: 450px;">獻上燔祭</div>

    <!-- 放置區域 -->
    <div id="zone1" class="drop-zone" style="top: 480px; left: 60px; width: 120px; height: 120px;"></div>
    <div id="zone2" class="drop-zone" style="top: 300px; left: 500px; width: 120px; height: 120px;"></div>
    <div id="zone3" class="drop-zone" style="top: 480px; left: 900px; width: 120px; height: 120px;"></div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    // 設計稿的尺寸
    const DESIGN_WIDTH = 1200;
    const DESIGN_HEIGHT = 800;

    // 縮放遊戲容器
    function scaleGameContainer() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      // 計算縮放比例，按寬高比例縮放
      const scale = Math.min(windowWidth / DESIGN_WIDTH, windowHeight / DESIGN_HEIGHT);

      // 使用 transform: scale() 縮放容器
      gameContainer.style.transform = `scale(${scale})`;
    }

    // 初始化遊戲
    function initGame() {
      scaleGameContainer(); // 初始縮放
    }

    // 當窗口大小改變或進入/退出全屏時，重新縮放
    window.addEventListener('resize', scaleGameContainer);

    // 全屏模式切換
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        } else if (gameContainer.webkitRequestFullscreen) {
          gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) {
          gameContainer.msRequestFullscreen();
        }
        fullscreenBtn.textContent = '退出全屏';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreenBtn.textContent = '全屏模式';
      }
    });

    // 初始化
    initGame();
  </script>
</body>
</html>
