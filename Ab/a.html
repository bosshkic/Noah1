<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景圖全屏遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 遊戲容器 */
    .game-container {
      position: relative;
      width: 100%; /* 容器寬度自適應 */
      max-width: 1200px; /* 最大寬度限制 */
      aspect-ratio: 3 / 2; /* 根據背景圖比例 (3:2) 設置高度 */
      background: url('uploaded_image.png') no-repeat center center;
      background-size: contain; /* 確保背景圖完整顯示 */
    }

    /* 全屏按鈕 */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #90be6d;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    .fullscreen-btn:active {
      background-color: #74a357;
    }
  </style>
</head>
<body>
  <!-- 全屏按鈕 -->
  <button class="fullscreen-btn" id="fullscreen-btn">全屏模式</button>

  <div class="game-container" id="game-container">
    <!-- 遊戲內容 -->
    <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">遊戲內容在這裡</p>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const gameContainer = document.getElementById('game-container');

    // 全屏模式切換
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        // 嘗試進入全屏模式
        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        } else if (gameContainer.webkitRequestFullscreen) { // Safari
          gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) { // IE11
          gameContainer.msRequestFullscreen();
        }
        fullscreenBtn.textContent = '退出全屏';
      } else {
        // 退出全屏模式
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { // Safari
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE11
          document.msExitFullscreen();
        }
        fullscreenBtn.textContent = '全屏模式';
      }
    });
  </script>
</body>
</html>
